<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomb Sweeper - Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="fadeIn">

  <header>
    <nav>
      <button id="backBtn" onclick="goBack()" aria-label="Go Back">Back</button>
    </nav>
  </header>

  <main id="gameArea">
    
    <section id="topBar" aria-label="Game Status Bar">
      <span class="status-item">
        ‚è± Time: <time id="time" datetime="0">0</time>
      </span>

      <span class="status-item">
        <img src="candycorn.png" class="icon" alt="Flag Icon">
        Flags Left: <span id="flagsLeft">0</span>
      </span>

      <span class="status-item">
        <img src="Score.png" class="icon" alt="Score Icon">
        Score: <span id="score">0</span>
      </span>
    </section>

    <section id="minesweeper" aria-label="Game Board"></section>

    <section class="controls">
      <button id="reset" aria-label="Restart Game">Restart</button>
      <div id="status" role="status" aria-live="polite"></div>
    </section>

  </main>

  <button id="mobileToggle" onclick="toggleMode()" aria-label="Toggle Mobile Mode"></button>

  <audio id="bgMusic" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    <source src="background-music.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
