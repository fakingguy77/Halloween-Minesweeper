<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomb Sweeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="homePage fadeIn">
  <h1 class="homeTitle">Tomb Sweeper</h1>
  <p class="homeText">Click below to begin your adventure...</p>
  <a class="playCircle" onclick="startTransition()">
    <img src="play.png" alt="Play">
  </a>
  
  <button id="musicToggle" onclick="toggleMusic()" aria-label="Toggle Music">ðŸ”Š</button>
  
  <audio id="bgMusic" loop autoplay>
    <source src="background-music.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    let isMusicPlaying = false;
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    
    window.addEventListener('pageshow', function() {
      document.body.classList.remove('fadeOut');
      document.body.classList.add('fadeIn');
    });
    
    function toggleMusic() {
      if(isMusicPlaying) {
        bgMusic.pause();
        musicToggle.textContent = 'ðŸ”‡';
        isMusicPlaying = false;
      } else {
        if(bgMusic) {
          bgMusic.volume = 0.3;
          bgMusic.play().catch(e => console.log("Music play failed"));
        }
        musicToggle.textContent = 'ðŸ”Š';
        isMusicPlaying = true;
      }
    }
    
    function startTransition() {
      if(!isMusicPlaying && bgMusic) {
        bgMusic.volume = 0.3;
        bgMusic.play().catch(e => console.log("Music play failed"));
        musicToggle.textContent = 'ðŸ”Š';
        isMusicPlaying = true;
      }
    
    const btn = document.querySelector('.playCircle');
      btn.classList.add('animatePlay');
      document.body.classList.remove('fadeIn');
      document.body.classList.add('fadeOut');
  
  setTimeout(() => {
    window.location.href = "minesweeper.html";
  }, 800); 
}
  </script>
</body>
</html>
